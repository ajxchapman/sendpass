<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>SendPass</h1>
    <div class="recvData">
      <canvas id="canvas"></canvas>
      <video autoplay></video>
      <div id="payload"></div>
    </div>

    <div class="sendData">
      <textarea id="msg" placeholder="Text to send here..."></textarea>
      <div class="buttonGroup">
        <button id="sendClipboard">Send Clipboard</button>
        <button id="sendText">Send Text</button>
      </div>
    </div>
    

    <h3>Debug log:</h3>
    <div id="log"></div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1><img class="logo" src="/assets/logo.png" />SendPass</h1>
    <div class="recvData">
      <canvas id="canvas"></canvas>
      <video autoplay></video>
      <div id="payload"></div>
    </div>

    <div id="sendData" class="sendData">
      <div>
        <input type="password" id="msg" placeholder="Text to send here..." autocomplete="off" />
        <div class="buttonGroup">
          <button id="sendClipboard">Send Clipboard</button>
          <button id="sendText">Send Text</button>
        </div>
      </div>
    </div>
    

    <div class="log">
      <h3>Debug log:</h3>
      <div id="log"></div>
    </div>
  </body>
</html>
